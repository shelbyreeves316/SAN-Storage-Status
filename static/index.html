<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BTRFS Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">BTRFS Volume Status</h1>
    <div id="content">Loading...</div>
</div>
<script>
async function loadStatus() {
    const res = await fetch('/api/status');
    const data = await res.json();
    const container = document.getElementById('content');
    if (data.error) {
        container.innerHTML = '<div class="alert alert-danger">' + data.error + '</div>';
        return;
    }
    container.innerHTML = '';
    data.volumes.forEach(vol => {
        const volDiv = document.createElement('div');
        volDiv.className = 'mb-4';
        let drivesHTML = '<ul class="list-group">';
        vol.drives.forEach(d => {
            drivesHTML += `<li class="list-group-item">${d.path} - ${d.size} used ${d.used} (SMART: ${d.smart.status})` +
                (d.smart.alert ? ` <span class="text-danger">[${d.smart.alert}]</span>` : '') + '</li>';
        });
        drivesHTML += '</ul>';
        volDiv.innerHTML = `
        <div class="card">
            <div class="card-header bg-primary text-white">${vol.label || vol.uuid}</div>
            <div class="card-body">
                <p><strong>Mount:</strong> ${vol.mount_point || ''}</p>
                <p><strong>Usage:</strong> ${vol.usage || ''}</p>
                <h5>Drives</h5>
                ${drivesHTML}
            </div>
        </div>`;
        container.appendChild(volDiv);
    });
}
loadStatus();
</script>
</body>
</html>
